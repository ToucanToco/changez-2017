<html>
  <head>
    <link type="text/css" rel="stylesheet" href="styles.css">
  </head>

  <body>
    <svg id="departements-map" width=800 height=600>
    </svg>

    <div class="cartofrance">
			<carto
			data="cartoData"
			carto-type="departement"
			chart-controller="cartoCtrl"
			units="cartoUnit"
			>
			</carto>
		</div>
		<div class="carto-legend">
			<div class="carto-legend-group">
				<div class="carto-legend-rect-3"> </div>
				<div class="carto-legend-text">
				Les plus fortes recherches
				</div>
			</div>
			<div class="carto-legend-group">
			<div class="carto-legend-rect-2"> </div>
			<div class="carto-legend-rect-1"> </div>
			<div class="carto-legend-text">
				Les recherches modérées
			</div>
			</div>
			<div class="carto-legend-group">
			<div class="carto-legend-rect-0"> </div>
			<div class="carto-legend-text">
				Les plus faibles recherches
			</div>
			</div>

		</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="map.js"></script>
    <script src="map-example.js"></script>
  </body>
</html>
