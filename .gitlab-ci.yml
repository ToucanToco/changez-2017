# Full project: https://gitlab.com/pages/jekyll
image: ruby:2.3

test:
  stage: test
  script:
  - apt-get install nodejs
  - gem install jekyll jekyll-coffeescript
  - jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - apt-get install nodejs
  - gem install jekyll jekyll-coffeescript
  - jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - master
